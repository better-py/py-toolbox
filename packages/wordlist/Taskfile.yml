version: "3"


#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing
  PYTHONPATH: "."   # TODO X: 注意！ fix for `task run`, 模块路径找不到！


################################################################################################


tasks:
  run:
    cmds:
      - |
        export PYTHONPATH="."; \
        python3 bin/main.py

  test:
    cmds:
      # pytest 选项：
      #    --fixtures
      #    --capture=no : 输出 log 信息
      - |
        poetry run pytest \
          --capture=no

  test:cov:
    cmds:
      - |
        poetry run pytest \
          --capture=no \
          --cov=src/wordlist/ \
          --cov-report=term-missing \
          --cov-fail-under=100 \
          --cov-branch \
          --cov-context=test

  test:cov:html:
    cmds:
      - |
        poetry run pytest \
          --cov=src/wordlist/ \
          --cov-report=term-missing \
          --cov-report=html:coverage \
          --cov-fail-under=100 \
          --cov-branch \
          --cov-context=test


  test:cov:all:
    cmds:
      - |
        poetry run pytest \
          --cov=src/wordlist/ \
          --cov-report=term-missing \
          --cov-report=html:coverage \
          --cov-report=xml:coverage.xml \
          --cov-fail-under=100 \
          --cov-branch \
          --cov-context=test


  ################################################################################################


  install:
    cmds:
      - poetry install

  add:
    cmds:
      - poetry add click setuptools loguru pyexcel

  add:dev:
    cmds:
      - poetry add pytest --dev

  update:
    cmds:
      - poetry update

  config:
    cmds:
      - poetry config virtualenvs.in-project false --local
      - poetry config virtualenvs.create false --local

  env:
    cmds:
      - poetry
      - poetry env list
      - poetry cache list
      - poetry debug info
      - poetry debug resolve
